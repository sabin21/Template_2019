<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebGL Core One</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0 user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
</head>

<body>
    <main>
        <canvas class="webgl-container" style="width: 100%; height: 100vh;"></canvas>        
    </main>

    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main(){
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }  
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">    
        uniform float iTime;
        uniform vec2 iResolution;
        varying vec2 vUv;

        void main(){
            gl_FragColor = vec4( vec3( vUv+vec2(0.2, 1.0), 0.8 ), 1. );
        }
    </script>

    <script type="module">

    import * as THREE from '../js/vendor/three/build/three.module.js';
    var camera, scene, renderer;
    var mesh; var canvas;
    
        function init() {
            
            canvas = document.querySelector('.webgl-container');
            renderer = new THREE.WebGLRenderer({canvas,alpha:false});
            renderer.setClearColor( 0x000000, 0 );
            camera = new THREE.PerspectiveCamera( 50, canvas.offsetWidth / canvas.offsetHeight, 1, 9000 );
            camera.position.z = 400;
            scene = new THREE.Scene();
            var texture = new THREE.TextureLoader().load( 'textures/box_circle.png' );
            var geometry = new THREE.BoxBufferGeometry( 100, 100, 100 );
            //var material = new THREE.MeshBasicMaterial( { map: texture } );
            var uniforms = {
                iTime: { value: 0 },
                iResolution:  { value: new THREE.Vector3() },
                iChannel0: { value: texture }
            };
            
            var material = new THREE.ShaderMaterial({
                vertexShader: document.getElementById( 'vertexShader' ).textContent,
                fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
                uniforms
            });
            
            mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( canvas.offsetWidth, canvas.offsetHeight );

            onWindowResize();
            window.addEventListener( 'resize', onWindowResize, false );
            function onWindowResize(event) {
                camera.aspect = canvas.offsetWidth / canvas.offsetHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
            }
        }

        function animate() {
            requestAnimationFrame( animate );
            mesh.rotation.x += 0.005;
            mesh.rotation.y += 0.01;
            renderer.render( scene, camera );                
        }
        init();
        animate();
        
        //--------------------------//

    </script>
</body>
  
</html>
