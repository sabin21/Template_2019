<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebGL Core One</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0 user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
</head>

  <body>
    <span class="btn-back-index"><a href="../index.html">BACK</a></span>
      <main>
    
    <script type="module">

      import * as THREE from '../js/vendor/three/build/three.module.js';
      import Stats from '../js/vendor/three/examples/jsm/libs/stats.module.js';
      import { OrbitControls } from '../js/vendor/three/examples/jsm/controls/OrbitControls.js';
      import { FBXLoader } from '../js/vendor/three/examples/jsm/loaders/FBXLoader.js';

      var container, stats, controls;
      var camera, scene, renderer, light;
      var clock = new THREE.Clock();
      var mixer;

      init(); animate();

      function init() {

          container = document.createElement( 'div' );
          document.body.appendChild( container );

          camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
          camera.position.set( 100, 200, 300 );

          scene = new THREE.Scene();
          scene.background = new THREE.Color( 0xa0a0a0 );
          scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

          light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
          light.position.set( 0, 200, 0 );
          scene.add( light );

          light = new THREE.DirectionalLight( 0xffffff );
          light.position.set( 0, 200, 100 );
          light.castShadow = true;
          light.shadow.camera.top = 180;
          light.shadow.camera.bottom = - 100;
          light.shadow.camera.left = - 120;
          light.shadow.camera.right = 120;
          scene.add( light );

          // ground
          var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
          mesh.rotation.x = - Math.PI / 2;
          mesh.receiveShadow = true;
          scene.add( mesh );

          var grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
          grid.material.opacity = 0.2;
          grid.material.transparent = true;
          scene.add( grid );

          // model
          var loader = new FBXLoader();
          loader.load( '../models/Samba Dancing.fbx', function ( object ) {

              mixer = new THREE.AnimationMixer( object );

              var action = mixer.clipAction( object.animations[ 0 ] );
              action.play();

              object.traverse( function ( child ) {

                  if ( child.isMesh ) {

                      child.castShadow = true;
                      child.receiveShadow = true;

                  }

              } );

              scene.add( object );

          } );

          renderer = new THREE.WebGLRenderer( { antialias: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.setSize( window.innerWidth, window.innerHeight );
          renderer.shadowMap.enabled = true;
          container.appendChild( renderer.domElement );

          controls = new OrbitControls( camera, renderer.domElement );
          controls.target.set( 0, 100, 0 );
          controls.update();

          window.addEventListener( 'resize', onWindowResize, false );

          // stats
          stats = new Stats();
          container.appendChild( stats.dom );

      }

      function onWindowResize() {

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          renderer.setSize( window.innerWidth, window.innerHeight );

      }

      //

      function animate() {

          requestAnimationFrame( animate );

          var delta = clock.getDelta();

          if ( mixer ) mixer.update( delta );

          renderer.render( scene, camera );

          stats.update();

      }

  </script>
  </main>
  </body>

  
</html>
